<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Boolitalia</title>
</head>
<body>
    <div id="page-wrapper">
        <!-- Header -->
        <header>
            <h1>Boolitalia</h1>
        </header>
        <h2 class="mt-3 text-center text-success">CREA IL TUO BIGLIETTO</h2>

        <!-- Ticket generator -->
        <div id="ticket-container" class="container">

            <!-- Nome e cognome -->
            <form id="form" class="row justify-content-center align-items-center">
                <div class="col-4 text-center mt-3">
                    <label class="text-center" for="username">Nome e cognome:</label>
                    <input type="text" id="username" name="username">
                    <div>
                        <span id="lettersHelp" class="text-danger hidden-text">
                            Puoi inserire solo lettere!
                          </span>
                    </div>  
                </div>
                
                <!-- Età -->
                <div class="col-4 text-center">
                     <label for="age">Età:</label>
                    <select class="form-select" id="age" aria-label="Floating label select example">
                        <option value="young" selected>Minorenne</option>
                        <option>Maggiorenne</option>
                        <option value="old">Over 65</option>
                      </select>
                </div>

                <!-- Km da percorrere -->
                <div class="col-4 text-center mt-3">
                    <label for="km">Distanza da percorrere:</label>
                    <input type="text" id="km" name="fname">
                    <div>
                        <span id="numbersHelp" class="text-danger hidden-text">
                            Puoi inserire solo numeri!
                          </span>
                    </div>
                </div>

                <div class="col-8 mt-5 d-flex justify-content-around">
                    <button id="ticket-generator" type="button" class="btn btn-success" onclick="createTicket()">Crea biglietto</button>
                    <button id="clear-values" type="button" class="btn btn-danger" onclick="clearFields()">Elimina</button>
                </div>
            </form>
        </div>

        <!-- Generated ticket -->
        <div id="current-ticket" class="mt-5 container gx-0">
            <div id="blackband">

            </div>
            <div class="row my_div_class gx-0">
                <div class="col-3 pt-4 text-center border-end border-success my_div_class">
                    <h2 class="fs-5">Nome passeggero:</h2>
                    <h2 id="nome" class="fs-4 fw-semibold"></h2>
                </div>
                <div class="col-3 pt-4 text-center border-end border-success my_div_class">
                    <h2 class="fs-5">Prezzo del biglietto:</h2>
                    <h2 id="ticket" class="fs-4 fw-semibold"></h2>
                </div>
                <div class="col-3 pt-4 text-center border-end border-success my_div_class">
                    <h2 class="fs-5">Codice CP:</h2>
                    <h2 id="codice-cp" class="fs-4 fw-semibold"></h2>
                </div>
                <div class="col-3 pt-4 text-center my_div_class">
                    <h2 class="fs-5">Carrozza:</h2>
                    <h2 id="numero-carrozza" class="fs-4 fw-semibold"></h2>
                </div>
            </div>
               
                
            
        </div>
        
    </div>

    <script type="text/javascript" src="assets/scripts/main.js"></script>  
</body>
</html>
